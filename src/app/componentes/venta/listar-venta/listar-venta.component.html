<div class="d-flex justify-content-center">
    <h3>Maestro de Ventas</h3>
</div>
<div class="d-flex flex-row-reverse">
     <button class="btn btn-warning ml-3" (click)="AbrirModalAgregarVenta(modalAgregarVenta)">Registrar Venta</button> 
</div>
<div class="container-fluid"> 
    <div class="tableContent">
        <table class="table table-striped tabled-hover">
            <thead>
                <th>Id Venta</th>
                <th>Id Usuario</th>
                <th>Fecha Registro</th>
                <th>Monto Total $</th>
            </thead>
            <tbody>
                <tr *ngFor="let venta of lista_ventas">
                    <td>{{venta.venta_id}}</td>
                    <td>{{venta.usuario_id}}</td>
                    <td>{{venta.fecha_registro | date:'medium'}}</td>
                    <td>{{venta.monto_total}}</td>                    
                </tr>
            </tbody>
        </table>
    </div>    
</div>

<ng-template #modalAgregarVenta let-c="close" let-d="dismiss">
    <div class="modal-content" >
        <div class = "modal-header d-flex align-items-center">
            <span class="h5 m-0"><i class="fa fa-filter mr-1"></i>Modal Agregar Venta</span>
            <button class="close d-flex text-dark m-0 p-0" (click)="d('Cross click')">
                Cerrar modal
            </button>
        </div>
        <div class="modal-body">
            <app-agregar-venta></app-agregar-venta> 
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary btn-lg" (click)="c('Close')">
                Cerrar
            </button>
        </div>
    </div>
</ng-template>
